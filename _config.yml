title: 
author: 
email: 
description: > # this means to ignore newlines until "baseurl:"

# Build settings
markdown: kramdown
#@see https://github.com/jekyll/minima
theme: minima
#theme: jekyll-theme-minimal
gems:
  #see https://github.com/jekyll/jekyll-feed
  - jekyll-feed
  - jekyll-seo-tag
  #see https://github.com/jekyll/jekyll-archives
  - jekyll-archives

#minima theme config vars  
google_analytics: 

exclude:
  - Gemfile
  - Gemfile.lock
  - "**/*.mm"

disqus:
    shortname: 

permalink: /:year/:month/:day/:title

excerpt_separator: "{{ more }}"

collections: 
    favicons:
        output: true
        permalink: /:path/
    feeds:
        output: true
        permalink: /:path

paginate: 10
paginate_path: '/blog/page:num/'
repository: 

footer-links:
  dribbble:
  email: 
  facebook: 
  flickr:
  github: 
  instagram: 
  linkedin: 
  pinterest:
  rss: atom.xml # feed.xml is the default one generated by jekyll-feed. Valid according to http://validator.w3.org/feed/check.cgi?url=http://raisercostin.org/feed.xml . You could also use /rss2.xml /atom.xml
  twitter: 
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube:  # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/
  goodreads: 
